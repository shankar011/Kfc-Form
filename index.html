<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-grid.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" integrity="sha384-0N/uYnBQ+LjZS5eA0RGozMxjFGv7V4Eq3voX7MkZc+1vAlrhMKZAsw5zCJ+yDRH5" crossorigin="anonymous">

    <script src="./kfc.js"></script>
    <style>
        body {
            background-color: maroon;
        }
    </style>
    

</head>

<body class="container-fluid">
    <header>
        <img src="./images/kfcbanner.jpg" height="400" class="w-100 d-block">
    </header>
    <section>
        <div class="accordion" id="kfcorder">

            <!--Customer Details-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">
                        Customer Info
                    </button>
                </div>
                <div class="accordion-collapse show collapse" id="customer" data-bs-parent="#kfcorder">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!--Meal Details-->

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">
                        Select Your Meal
                    </button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfcorder">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kfcburger.jpg" class="card-img-top">
                                    <div class="card-header">
                                        <h3>OMG Burger</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h2> <input type="radio" id="optBurger" value="OMG Burger" name="meal"
                                                class="form-check-input"> &#8377; 120/- </h2>
                                    </div>
                                </div>

                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kfcroller.png" class="card-img-top">
                                    <div class="card-header">
                                        <h3>OMG Roller</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h2> <input type="radio" id="optRoller" value="OMG Roller" name="meal"
                                                class="form-check-input"> &#8377; 100/- </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--AdON Details-->

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">
                        Select Your ADON's
                    </button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfcorder">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kfcwings.jpg" class="card-img-top">
                                    <div class="card-header">
                                        <h3>Hot Wings</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h2> <input type="checkbox" id="optWings" value="Hot Wings"
                                                class="form-check-input"> &#8377; 60/- </h2>
                                    </div>
                                </div>

                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./images/kfckrushier.jpg" class="card-img-top">
                                    <div class="card-header">
                                        <h3>Krusher Brownie</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h2> <input type="checkbox" id="optKrusher" value="Krusher Brownie"
                                                class="form-check-input"> &#8377; 40/- </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button data-bs-target="#BillSummary" data-bs-toggle="modal"
                                    class="btn btn-danger w-100" onclick="OrderClick()">Place Order</button>
                                <div class="modal fade" id="BillSummary">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h2>Your Bill Summary</h2>
                                                <button class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <dl class="row">
                                                    <dt class="col-3">Name</dt>
                                                    <dd class="col-9" id="lblName"></dd>
                                                    <dt class="col-3">Mobile</dt>
                                                    <dd class="col-9" id="lblMobile"></dd>
                                                    <dt class="col-3">Meal</dt>
                                                    <dd class="col-9" id="lblMeal"></dd>
                                                    <dt class="col-3">AdON's</dt>
                                                    <dd class="col-9" id="lblAdon"></dd>
                                                    <dt class="col-3">Total</dt>
                                                    <dd class="col-9" id="lblTotal"></dd>
                                                </dl>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
